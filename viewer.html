<!doctype html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/openseadragon@latest/build/openseadragon/openseadragon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@annotorious/openseadragon@latest/dist/annotorious-openseadragon.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/@vectopus/atlas-icons/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@annotorious/openseadragon@latest/dist/annotorious-openseadragon.css">
  <meta charset="utf-8">
  <title>Image Viewer</title>
  <link rel="stylesheet" href="./viewer.css">
</head>
<body>
  <div id="headline" >
    <img src="./icons/Uni-Luebeck-Logo.svg" id="UniLogo">
    <div id="pageTitle">Präparatekasten</div>
    <a onclick="web.goHome()" id="HomeLink"><img src="./icons/home.svg" id="HomeImg"> </a>
  </div>
  <div id="mainContainer">
    <div id="viewer"></div>
    <div id="toolbar">
        <button onclick="viewer.osd.viewport.zoomBy(1.5)" class="ButZoom">+</button>
        <button onclick="viewer.osd.viewport.zoomBy(1/1.5)" class="ButZoom">-</button>
    </div>

    <div id="info">
      <div id="annoNav" class="nav">
        <select id="annoSelector">
        </select>

        <button id="annoBack" class="annoChange"> <i class="at-arrow-left"></i> </button>
        <button id="annoAdd" class="annoChange">+</button>
        <button id="annoNext" class="annoChange"> <i class="at-arrow-right"></i> </button>

        <div>
         <input type="checkbox" id="annoCheckZoom" checked>
          <label for="annoCheckZoom">Zu Annotation Zoomen</label><br>
        </div>
      </div>

      <div id="editModeSelector" class="nav">
        <button id="RectMode"> <img src="/icons/rect.svg" class="icon"> Rechteck</button>
        <button id="PolyMode"> <img src="/icons/poly.svg" class="icon"> Polygon</button>
      </div>


      <div id="annoInfo">
        <div id="annoTitle" class="annoInfoBox"> </div>
        <div id="annoInfoText" class="annoInfoBox"> </div>
      </div>

      <div id="annoEditNav">
        <div id="annoTitleEdit" class="annoInfoBox">
          <input type="text" id="editTitle" class="textInput" maxlength=100>
        </div>
        <div id="annoInfoTextEdit" class="annoInfoBox">
          <textarea type="text" id="editInfoBox" class="textInput" maxlength=100000></textarea>
          <button id="annoDelete">Löschen</button>
        </div>
      </div>

      <div id="annoManageNav" class="nav">
        <div id="annoSaveChanged"></div>
        <button id="annoSave" class="annoManageBut"><i class="at-floppy-disk"></i> Speichern</button>
      </div>
    </div>
  </div>
</body>
  <script src="./viewer.js"></script>
</html>
