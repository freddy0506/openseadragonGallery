<!doctype html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.1.0"></script>
  <meta charset="utf-8">
  <title>Histowiki</title>
  <style>
    .grid {
      display: grid;
      columns: 1;
      width: 90vw;
      max-width: 1000px;
      margin-right: auto;
      margin-left: auto;
    }
    .imageDiv {
      margin-right: 20px;
      max-width: 15vw;
    }
    img {
      display: block;
      margin: auto;
    }
    .item {
      display: flex;
      padding: 10px;
      outline: 2px gray solid;
      height: 25vw;
      max-height: 200px;
      font-size: 5vw;
      font-size: min(5vw, 20pt);
      margin: 1vw;
    }
    .itemInfo {
      padding: 5px;
    }
    #searchInputDiv {
      width: 90vw;
      height: 10vw;
      max-height: 45px;
      max-width: 1000px;
      margin-right: auto;
      margin-left: auto;
      display: flex;
      outline: 2px gray solid;
    }
    #filterDiv {
      width: 90vw;
      max-width: 1000px;
      margin-right: auto;
      margin-left: auto;
      display: flex;
      margin-top: 10px;
      font-size: 1.5em;
    }
    .filterCheckbox {
      margin-left: 10px;
    }
    #searchInput {
      font-size: min(7vw, 35px);
      width: 100%;
      border: none;
    }
    #searchInput:focus {
      outline: none;
    }
    #title {
      font-size: min(12vw, 50px);
    }
    #headline {
      text-align: center;
      margin-bottom: min(5vw, 40px);
    }
    .heading {
      margin-right: auto;
      margin-left: auto;
    }
    #searchIcon {
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="headline" >
    <div id="title" class="heading">
      Präparatekasten
    </div>
    <div id="subTitle" class="heading">
      von der Anatomie der Uni Lübeck
    </div>
  </div>

  <div id="searchInputDiv">
    <input type="text" id="searchInput" maxlength=30>
    <img src="./searchIcon.svg" id="searchIcon">
  </div>
  <div id="filterDiv">
       <input type="checkbox" id="checkID" class="filterCheckbox" checked>
        <label for="checkID">ID</label><br>
       <input type="checkbox" id="checkName" class="filterCheckbox" checked>
        <label for="checkName">Name</label><br>
       <input type="checkbox" id="checkKeywords" class="filterCheckbox">
        <label for="checkKeywords">Keywords</label><br>
  </div>

  <div class="grid" id="searchResults">
  </div>
</body>
<script src="./index.js"></script>
</html>
